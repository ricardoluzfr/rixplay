<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RixPlay</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<link rel="preload" href="https://sun.eduzz.com/2367203" as="document">



    <style>


        body {
           font-family: "Poppins", "Arial", sans-serif;
            background-color: #07102E;
            margin: 0;
            padding: 0;
            text-align: center;

}
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .centered-text {
    text-align: center;
  }

  

        html {
    scroll-behavior: smooth;
 }
        
        .conteudo {
            max-width: 800px;
            margin: 0px auto;
            padding: 10px;
       
   
        }

              
        h1 {
            font-size: 2.5em;
            color: #FFFFFF;
        }

          .destaque {
        background-color: #FFCC3C; /* Cor de fundo para a palavra em destaque */
        color: #07102E; /* Cor do texto sobre o fundo em destaque */
        padding: 0 5px; /* Espaçamento interno menor */
    }
        
         
       .botao {
        display: block;
        width: 80%; /* 80% da largura da tela */
        max-width: 600px; /* máximo de 400px para evitar que fique muito largo em telas muito grandes */
            padding: 30px 40px;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        /*background-color: #4CAF50;*/
        background-image: linear-gradient(111deg, #FFCC3C 0%, #FFAE23 100%);
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        cursor: pointer;
        margin: auto; /* centralizar horizontalmente */
        margin-top: 0px;
    }


        @media only screen and (max-width: 600px) {
        /* Reduz o tamanho da fonte para dispositivos móveis */
        h1 {
            font-size: 1.5rem;           
        }
      }

    </style>




</head>
<body>


<div class="conteudo">

    <div class="centered-text">

    <h1><span class="destaque">Parabéns!</span> <br></h1>

        


   <span class="delay" style="color: #FFFFFF; font-size: 20px;">

Verifique o seu e-mail para ver instruções de acesso.
</span>
</div>
</div><!-- conteudo-->



<style>
/* nao selecionar */
body {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}
</style>

<script>document.addEventListener("contextmenu", e => e.preventDefault());</script>



</body>
</html>
